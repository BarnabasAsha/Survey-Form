<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yourview | Survey-Form</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="bg-img"><img src="images/bg-img2.jpg" alt="background" id= "background"></div>
        
        <form id="survey-form">
            <div id="mobile-bg">
          <h1 id="title">YourView Survey Form</h1>
          <p id="description"><i>Thank you for helping us improve the platform</i>
          </div>
          <div id="main">
                </p>
           <p>Name<br><input type="text" value="" size="80" maxlength="50" placeholder="Enter your name"></p>
           <p>Email<br><input type="email" value="" size="80" maxlength="50" placeholder="Enter your email"></p>
           <p>Contact No<br><input type="tel" value="" size="20" maxlength="13" placeholder="Contact number"></p>
           <p>Residential Address<br><input type="text" value="" size="80" maxlength="50" placeholder="Enter your address"></p>
           <p>How do you rate the news content of our website</p>
        <p>
               <input type="radio" name="rate-radio" value="1" id="rate1" class="input">
            <label for="rate1">1</label>
        </p>
           <p>
               <input type="radio" name="rate-radio" value="2" id="rate2" class="input"> 
            <label for="rate2">2</label>
        </p>
           <p>
               <input type="radio" name="rate-radio" value="3" id="rate3"  class="input">
            <label for="rate3">3</label>
        </p>
        <p>
               <input type="radio" name="rate-radio" value="4" id="rate4"  class="input">
            <label for="rate4">4</label>
        </p>
           <p>
               <input type="radio" name="rate-radio" value="5" id="rate5"  class="input">
            <label for="rate5">5</label>
        </p>  
           <p>What is your favorite feature of YourView</p>
           <p>
           <select>
               <option value="" disabled selected hidden>Select an option</option>
               <option value="politics">Politics</option>
               <option value="education">Education</option>
               <option value="entertainment">Entertainment</option>
               <option value="sports">Sports</option>
               <option value="blog">Blog</option>
               <option value="eyewitness-report">Eyewitness Report</option>
            </select>
        </p>
        <p>Would you recommend YourView to a friend</p>
        <p>
                <input type="radio" name="recommend" value="1" id="definitely"  class="input">
             <label for="rate1">Definitely</label>
         </p>
            <p>
                <input type="radio" name="recommend" value="2" id="maybe"  class="input">
             <label for="rate2">Maybe</label>
         </p>
            <p>
                <input type="radio" name="recommend" value="3" id="not-sure"  class="input">
             <label for="rate3">Not sure</label>
         </p>
         <p>What area would like improvements</p>
         <p>
              <input type="checkbox" id="ui" name="improve-check"  class="input">
              <label for="ui">User interface</label>
         </p>
         <p>
            <input type="checkbox" id="politics" name="improve-check"  class="input">
            <label for="politics">Politics</label>
         </p>
         <p>
            <input type="checkbox" id="sports" name="improve-check"  class="input">
            <label for="sports">Sports</label>
        </p>
        <p>
            <input type="checkbox" id="eyewitness" name="improve-check"  class="input">
            <label for="eyewitness">Eyewitness Report</label>
        </p>
        <p>
            <input type="checkbox" id="entertainment" name="improve-check"  class="input">
            <label for="entertainment">Entertainment</label>
        </p>
        <p>
            <input type="checkbox" id="education" name="improve-check"  class="input">
            <label for="education">Education</label>
            </p>
        <p>
            <input type="checkbox" id="blog" name="improve-check" class="input">
            <label for="blog">Blog</label>
        </p>
        <p><label for="suggestion">Any comments or suggestions?</label></p>
        <textarea rows="10" cols="70" id="suggestion" placeholder="Enter your suggestions here"></textarea>
        <input type="submit" value="Submit">
    </div>
        </form>
    </body>
</html>
